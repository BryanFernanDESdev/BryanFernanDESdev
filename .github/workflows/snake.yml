name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # roda todo dia Ã  meia-noite (UTC)
  workflow_dispatch:      # permite rodar manualmente

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # permite dar commit/push

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: BryanFernanDESdev
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Commit and push snake
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist/github-contribution-grid-snake.svg
          git commit -m "chore: update snake" || echo "no changes to commit"
          git push origin HEAD:output --force
